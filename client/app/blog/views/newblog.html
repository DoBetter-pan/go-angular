<div class="site-content">
    <form name="blogForm" class="form-horizontal" ng-submit="save()">
        <div class="col-sm-9">
            <div class="form-group">
                <label class="control-label" for="title">标题:</label>
                <input type="text" class="form-control input-lg" id="title" focus ng-model="blog.titleHtml">
            </div>

            <div class="form-group">
                <label class="control-label" for="description">内容:</label>
                <textarea class="form-control" id="content" ng-model="blog.contentHtml"></textarea>
            </div>	
        </div>	

        <div class="col-sm-3">
            <div class="content-aside">
                <div class="form-group">
                    <!--
                    <button type="submit" class="btn btn-primary" ng-click="save()">发布</button>
                    -->
                    <button type="submit" class="btn btn-primary">发布</button>
                </div>	

                <div class="form-group">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title">文章设置</h3>
                        </div>
                        <div class="panel-body">
                            <div class="panel-aside">
                                <div class="form-group">
                                    <label class="control-label" for="title">状态:</label>
                                    <select class="form-control" ng-model="blog.status" integer>
                                        <option value="0">草稿</option>
                                        <option value="1">隐藏</option>
                                        <option value="2" selected>公开</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="title">分区:</label>
                                    <select class="form-control" ng-model="blog.section" ng-change="changeSeciton(blog.section)" integer>
                                        <option ng-repeat="sec in sections" value="[[sec.id]]">[[sec.name]]</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="title">分类:</label>
                                    <select class="form-control" ng-model="blog.category" integer>
                                        <option ng-repeat="cat in categoriesBySec" value="[[cat.id]]">[[cat.name]]</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>	
            </div>	
        </div>	

    </form>
</div>
