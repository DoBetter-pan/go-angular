<h2>Edit Recipe</h2>
<form name="recipeForm" class="form-horizontal" ng-submit="save()">

	<div class="control-group">
		<label class="control-label" for="title">Title:</label>
		<div class="controls">
			<input class="input-xlarge" id="title" focus ng-model="recipe.title">
		</div>		
	</div>

	<div class="control-group">
		<label class="control-label" for="description">Description:</label>
		<div class="controls">
			<textarea class="input-xlarge" id="description" ng-model="recipe.description"></textarea>
		</div>		
	</div>	

	<div class="control-group">
		<label class="control-label" for="ingredients">Ingredients:</label>
		<div class="controls">
			<ul class="unstyled" id="ingredients" ng-controller="IngredientsCtrl">
				<li ng-repeat="ingredient in recipe.ingredients">
					<input class="input-mini" ng-model="ingredient.amount">
					<input class="input-small" ng-model="ingredient.amountUnits">
					<input ng-model="ingredient.ingredientName">
					<button type="button" class="btn btn-mini" ng-click="removeIngredient($index)"><i class="icon-minus-sign"></i>Delete</button>
				</li>
				<button type="button" class="btn btn-mini" ng-click="addIngredient()"><i class="icon-plus-sign"></i>Add</button>
			</ul>
		</div>		
	</div>		

	<div class="control-group">
		<label class="control-label" for="instructions">Instructions:</label>
		<div class="controls">
			<textarea class="input-xxlarge" id="instructions" ng-model="recipe.instructions"></textarea>
		</div>		
	</div>	

	<div class="form-actions">
		<button class="btn btn-primary">Save</button>
		<button type="button" class="btn" ng-show="!recipe.id" ng-click="remove"></button>
	</div>
	
</form>
